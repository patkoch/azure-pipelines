trigger: none

pool:
 name: TestPool
 demands:
 - Agent.OS -equals Linux

steps:
  - task: TerraformTaskV2@2
    inputs:
      provider: 'azurerm'
      command: 'init'
      workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform/Azure/kubernetesCluster'
      backendServiceArm: 'PrivateSubscription'
      backendAzureRmResourceGroupName: 'patricksdemostorage'
      backendAzureRmStorageAccountName: 'patricksdemostorage'
      backendAzureRmContainerName: 'microservice'
      backendAzureRmKey: 'microservice.state'
  - task: TerraformTaskV2@2
    inputs:
      provider: 'azurerm'
      command: 'destroy'
      workingDirectory: '$(System.DefaultWorkingDirectory)/Terraform/Azure/kubernetesCluster'
      environmentServiceNameAzureRM: 'PrivateSubscription'
  
